<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/Formularioflex.css">
    <title>Coco's Pizza - Fábrica de Pre Pizzas Artesanales</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contáctenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="imgCarousel">
            <!--ESTARIA BUENO UNA PRESENTACION DE IMAGENES O ALGO SIMILAR-->
        </section>
        <section class="infoContent">
            <div>
                <!--AQUÍ ESTARÍA LA INFO ACERCA DE LA EMPRESA-->
            </div>
        </section>
        <section class="productContent">
            <div>
                <!--ESTA SERÍA LA SECCIÓN DE LOS PRODUCTOS-->
            </div>
        </section>
        <section class="contactContent">
            <div>
                <form>
                    <ul class="flex-outer">
                      <li>
                        <h2>Añadir Contacto</h2>
                      </li>
                      <li>
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" placeholder="Ingrese su nombre">
                      </li>
                      <br>
                      <li>
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" placeholder="Ingrese su apellido">
                      </li>
                      <br>
                      <li>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="Ingrese su dirección de correo">
                      </li>
                      <br>
                      <li>
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" placeholder= "+54 011 15 40926815">
                      </li>
                      <br>
                      <li>
                        <label for="opcion">Motivo</label>
                          <select name="opcion" id="opcion" placeholder="Seleccione opción">
                              <option value="">Seleccione una opción</option>
                              <option value="">Venta Mayorista</option>
                              <option value="">Venta Minorista</option>
                              <option value="">Atención al Consumidor</option>
                              <option value="">Proveedores</option>
                          </select>
                      </li>
                      <br>
                     
                      <li>
                        <label for="message">Mensaje</label>
                        <textarea rows="6" id="message" placeholder="Ingrese su mensaje"></textarea>
                      </li>
                      
                        <br>
                       
                        <ul class="flex-inner">
                         
                        </ul>
                        
                      </li>
                      
                      <li>
                        <button type="submit">Enviar</button>
                      </li>
                    </ul>
                  </form>
                </main>
            </div>
            <div>
                <!--AQUÍ IRÍA EL MAPA CON LAS UBICACIONES DE LOS LOCALES-->
                <iframe src="https://www.google.com/maps/d/embed?mid=1U3Lqb5sbXS3D0LgNfOJfx9s0q-K6AXs&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>                
            </div>
        </section>
        <div class="iconsRight">
            <a href="https://www.whatsapp.com/" target="_blank">
                <button>
                    <img src="./assets/whatsapp-logo.png" alt="whatsapp Logo">
                </button>
            </a>
            <a href="https://www.facebook.com/pizzascocos/" target="_blank">
                <button>
                    <img src="./assets/facebook-logo.png" alt="Facebook Logo">
                </button>
            </a>
            <a href="https://www.instagram.com/pizzascocos/" target="_blank">
                <button>
                    <img src="./assets/instagram-logo.png" alt="Instagram Logo">
                </button>
            </a>
        </div>
    </main>
    <footer>
        <div>
            <section class="footerLeft">
                <!--ESTARÍA BUENO EL LOGO CON ALGO ABAJO Y AGREGAR REDES SOCIALES-->
            </section>
            <section class="footerRight">
                <!--ESTARÍA BUENO AGREGAR OTROS ENLACES COMO POR EJEMPLO VARIEDADES DE PRODUCTOS
                INFORMACIÓN ESCRITA DE LAS UBICACIONES DE LOS LOCALES CON DIRECCIÓN Y HORARIO DE ATENCIÓN,
                ETC.-->
            </section>
        </div>
        <div>
            <p>©Copyright 2023 - COCO'S PIZZA - Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
